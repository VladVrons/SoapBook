<!DOCTYPE html>
<html>
<head>
    <title>Social Network Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>SoapBook</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    <main >
        <section  class="news-feed">
            <article  class="post">
                <div class="post-header">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                    <h3>User Name</h3>
                    <span>1 hour ago</span>
                </div>
                <div class="post-content">
                    <p>This is a post from User Name.</p>
                    <img src="post-image.jpg" alt="Post Image">
                </div>
                <div class="post-footer">
                    <ul>
                        <li><a href="#">Like</a></li>
                        <li><a href="#">Comment</a></li>
                        <li><a href="#">Share</a></li>
                    </ul>
                </div>
                <div id="s1s"> </div>
            </article>
            
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.11.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
    <script src="js/homepage.jsx"></script>
</body>
</html>
